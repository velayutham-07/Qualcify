<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualcify â€“ Upload Excel File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e3f2fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #0d47a1;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .upload-icon {
            font-size: 48px;
            color: #1976d2;
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 10px;
            border: 2px dashed #90caf9;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #1976d2;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            background: #1976d2;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0d47a1;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
<div class="upload-card">
    <div class="upload-icon">ðŸ“Š</div>
    <h2>Upload Excel File</h2>
    <p class="text-muted mb-4">Please upload your batch defect data (.xlsx or .xls)</p>

    <form th:action="@{/data/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
    </form>

    <div th:if="${error}">
        <p th:text="${error}" class="error-message"></p>
    </div>
</div>

<footer>
    Â© 2025 Qualcify AI | Intelligent Defect Prediction
</footer>
</body>
</html>
