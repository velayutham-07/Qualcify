<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel - Qualcify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>ðŸ“‚ Upload Excel File</h2>
    <form th:action="@{/data/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div th:if="${error}">
        <p th:text="${error}" class="text-danger mt-2"></p>
    </div>
</div>
</body>
</html>
